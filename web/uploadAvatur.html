<!DOCTYPE html>
<html>
<head>
    <title>杏娱</title>
    <!--# include virtual="./ssi/meta.html" -->
    <link href="./css/v2/page/personDetail.min.css" rel="stylesheet" />
</head>
<body>
<div class="main">
    <!--# include virtual="./ssi/header.html" -->
</div>
<!--# include virtual="./ssi/banner.html" -->
<div class="mbody">
    <div class="main">
        <div class="main-panel btred">
            <div class="mbody-title">
                <div class="mbody-title-notice"></div>
                <div class="mbody-title-text">首页>我的杏娱>个人资料>头像上传</div>
            </div>
            <div class="line soild gray mts mbs"></div>
            <div id="person">
                <span class="person-upload-title"><span class="font-bold mrs">·</span>当前我的头像</span>
                <div class="line dashed gray mts mbm"></div>
                <div class="person-upload-content">
                    <span class="description">如果您还没有设置自己的头像，系统会显示默认头像，您需要自己上传一张新照片来作为自己的个人头像</span>
                    <img class="person-upload-avatur" src="./images/v2/avatur.jpg" alt="头像" />
                </div>

                <span class="person-upload-title"><span class="font-bold mrs">·</span>设置我的新头像</span>
                <div class="line dashed gray mts mbm"></div>
                <div class="person-upload-content">
                    <span class="description">请选择一个新照片进行上传编辑，头像保存后，您可能需要刷新一下本页面（按F5键），才能查看最新头像效果</span>
                    <div id="tab" class="mls">
                        <div class="tabList">
                            <ul>
                                <li class="cur">选择头像</li>
                                <li>自定义头像</li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="tabCon">
                            <div class="cur"></div>
                            <div class="tab-upload-file hidden">
                                <form action="" method="post" enctype="multipart/form-data">
                                    <button class="btn btn-normal btn-blue mtl mbs">选择文件</button><br />
                                    <span class="icon-bell mrs"></span>只有VIP和4级会员以上才可以上传自定义头像
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line dashed gray mtm mbm"></div>
                <button class="btn btn-large btn-red mls">确认修改</button>
            </div>
        </div>
    </div>
</div>
<!--# include virtual="./ssi/footerNew.html" -->
</body>
<script>
    $(function(){
        $('.tabList').on('click',function(e){
            var target = $(e.target),
                    index = $(target).index();
            $(target).addClass('cur').siblings('li').removeClass('cur')
                    .parent().parent().next('.tabCon').find('div:eq('+index+')')
                    .show().siblings('div').hide();
        });
    })
</script>
