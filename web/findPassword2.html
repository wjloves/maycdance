<!DOCTYPE html>
<html>
<head>
    <title>杏娱</title>
    <!--# include virtual="./ssi/meta.html" -->
    <link href="./css/v2/page/findPassword.min.css" rel="stylesheet" />
</head>
<body>
<div class="main">
    <!--# include virtual="./ssi/header.html" -->
</div>
<div class="mbody">
    <div class="main">
        <div class="mbody-title">
            <div class="mbody-title-notice"></div>
            <div class="mbody-title-text">首页>找回密码</div>
        </div>
        <div class="main-panel">
            <div class="fp-main">
                <div class="fp-main-notice mtl"><span class="icon-bell mrs"></span>你可以通过绑定手机和邮箱找回密码，找回密码后请牢记新密码。</div>
                <div class="fp-main-progress step2">
                    <span class="icon-number1 mrs" id="step1"></span><span>确认账号</span>
                    <span class="icon-number2 mrs" id="step2"></span><span>安全验证</span>
                    <span class="icon-number3 mrs" id="step3"></span><span>重置密码</span>
                </div>
                <form method="post" name="step1_form" action="/?ct=forget_password&ac=get_validate&_t=<{$sys._t}>">
                    <table border="0" class="fp-main-table">
                        <tr>
                            <td class="col3-1">找回帐号：</td>
                            <td class="col3-2">Care</td>
                            <td class="col3-3">&nbsp;</td>
                        </tr>
                        <tr>
                            <td class="col3-1">邮箱：</td>
                            <td class="col3-2">
                                <span>hjlk@qq.com</span>
                                <button class="btn btn-small btn-gray fr" type="button">获取验证码</button>
                            </td>
                            <td class="col3-3"><span class="hidden"><span class="icon-wrong mrs"></span>请输入验证码</span></td>
                        </tr>
                        <tr>
                            <td class="col3-1">验证方式：</td>
                            <td class="col3-2"><input type="text" class="input input-small" maxlength="20" /></td>
                            <td class="col3-3">&nbsp;</td>
                        </tr>
                    </table>
                    <div class="fp-main-bottom">
                        <button class="btn btn-large btn-red" type="submit">下一步</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="fp-bottom">
            <div class="fp-bottom-black"></div>
            <div class="fp-bottom-red"></div>
        </div>
    </div>
</div>
<div class="main">
    <!--# include virtual="./ssi/footer.html" -->
</div>
</body>
